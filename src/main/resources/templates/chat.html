<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

<h1 class="text-3xl font-bold mb-6">Chat Application</h1>

<!-- Chat Box -->
<div id="chat-box" class="w-full max-w-2xl h-96 bg-white shadow rounded overflow-y-auto p-4 border border-gray-200">
    <!-- Future messages will be appended here -->
    <p class="text-gray-500 italic">No messages yet...</p>
</div>

<!-- Chat Form -->
<form th:action="@{/send}" method="post" class="w-full max-w-2xl mt-4 bg-white p-4 shadow rounded space-y-4 border border-gray-200">

    <!-- Name field -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name"
               class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <!-- Message field -->
    <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="3"
                  class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
    </div>

    <!-- Submit button -->
    <div class="flex justify-end">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow">
            Send
        </button>
    </div>
</form>

</body>
</html>
